<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="Images/fav.png" type="image/png">
    <title>Quiz App</title>
</head>
<body style="background-color: black;">

    <form action="" id="signupForm">
        <section class="gradient-custom">
            <div class="container py-4">
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-7 col-lg-3 col-xl-5">
                  <div class="card bg-dark text-light" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-3">
                        <h2 class="fw-bold mb-2 text-uppercase" style="color: orangered; ">SignUp</h2>
                        <div class="form-outline form-white mb-4">
                            <input type="name" id="Name" class="form-control form-control-lg" />
                            <label class="form-label" for="typeEmailX">Your Name</label>
                          </div>
                        <div class="form-outline form-white mb-4">
                          <input type="email" id="Email" class="form-control form-control-lg" />
                          <label class="form-label" for="typeEmailX">Email</label>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="Password" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX">Password</label>
                        </div>
                        <div class="form-outline form-white mb-4">
                            <input type="password" id="Password1" class="form-control form-control-lg" />
                            <label class="form-label" for="typePasswordX"> Confirm Password</label>
                          </div>
                        <button class="btn btn-outline-warning btn-lg px-5" type="submit" >SignUp</button>
                        <p class="mb-0" >Already have an account? <a href="login.html" class="text-white-50 fw-bold">Login</a></p>
                      </div>
    
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </form>
   
      
    
    <script src="js/signUp.js"></script>

</body>
</html>
