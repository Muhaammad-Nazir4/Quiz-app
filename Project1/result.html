<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="icon" href="Images/fav.png" type="image/png">
    <title>Quiz App</title>
</head>
<body style="background-color: black;">
  <br><br><br><br><br>
  <section class="gradient-custom">
    <div class="container py-4">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-7 col-lg-3 col-xl-5">
          <div class="card bg-dark text-light" style="border-radius: 1rem;">
            <div class="card-body p-3 text-center">
              <div class="mb-md-5 mt-md-4 pb-3">
                <h1 class="fw-bold mb-2 text-uppercase" style="color: orangered;">Result</h1>
                <h3 id="correct-Answer"></h3>
                <h3 id="inCorrect-Answer"></h3>
                <h3 id="Skipped"></h3>
                <h2 id="Final-score"></h2>
                <br>
                <div class="Buttons" style="align-items: center; text-align: center; margin-bottom: 20px; margin-top: 10px;">
                  <button id="next-btn" class="btn" type="submit" onclick="goBack()" style="margin-left: 10px; padding-left: 17px; padding-right: 17px; border-radius: 50px; border-color: orange; color: white;">Play Again</button>
                  <button id="sub-btn" class="btn" type="submit" onclick="Quit()" style="margin-left: 10px; padding-left: 17px; padding-right: 17px; border-radius: 50px; border-color: orange; color: white;">Quit</button>               
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/getResult.js"></script>
  <script>
    function goBack(){
      window.location.href='Quiz.html';
    }
    function Quit(){
      window.location.href='Quit.html';
    }
  </script>
</body>
</html>
